<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="account.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

</head>

<body>
    <div class="container1">
        <img class="background" src="images/sign_up.jpg" alt="">
        <div class="back">
            <a href="home.html">
                <button class="back-btn" type="submit">
                    <i class="material-icons" style="font-size:48px;">reply</i>
                </button>
            </a>
        </div>


        <div class="container">
            <h1>Enjoy your flights with ease</h1>
            <div class="input">
                <h3>Email</h3>
                <input name="email" id="email" placeholder="example@gmail.com" type="email">
                <h3>Password</h3>
                <input name="password" id="password" placeholder="Password" type="password">
                <h3>Reconfirm-Password</h3>
                <input name="re-password" id="re-passwrod" placeholder="Type your password again" type="password">
            </div>
            <button type="submit" id="signupbtn" name="sign-up-btn" value="sign-up-value" class="btn">Sign up</button>
            <h3 class="sign_in">Already have an account? Sign in <a>here</a></h3>

        </div>
    </div>


<script type="module" src="account.js"></script>
</body>

</html>
